<main class="py-8">
  <nz-page-header
    class="site-page-header"
    (nzBack)="returnPage()"
    nzBackIcon
    nzTitle="Criar Personagem"
  ></nz-page-header>

  <form [formGroup]="form">
    <section class="flex flex-wrap px-4">
      <div class="w-full lg:w-9/12 px-1">
        <div class="form-group">
          <label for="name">Nome</label>
          <input
            class="border-2 border-zinc-400 rounded-lg"
            placeholder="Digite seu Nome"
            formControlName="name"
            type="name"
          />
          <div>
            <p
              class="mx-1 px-0 mt-1 text-red-500"
              *ngIf="form.controls.name.dirty && !form.controls.name.value"
            >
              Nome inválido!
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="class">Classe</label>
          <input
            class="border-2 border-zinc-500 rounded-lg"
            placeholder="Digite sua classe"
            formControlName="class"
            type="text"
          />
          <div>
            <p
              class="mx-1 px-0 mt-1 text-red-500"
              *ngIf="form.controls.class.dirty && !form.controls.class.value"
            >
              Classe inválida!
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="xp">XP</label>
          <input
            class="border-2 border-zinc-400 rounded-lg"
            placeholder="Digite seu XP"
            formControlName="xp"
            type="number"
          />
          <div>
            <p
              class="mx-1 px-0 mt-1 text-red-500"
              *ngIf="form.controls.xp.dirty && !form.controls.xp.value"
            >
              XP inválido!
            </p>
          </div>
        </div>
        <div class="form-group">
          <label for="level">Nível</label>
          <input
            class="border-2 border-zinc-400 rounded-lg"
            placeholder="Digite seu Nível"
            formControlName="level"
            type="number"
          />
          <div>
            <p
              class="mx-1 px-0 mt-1 text-red-500"
              *ngIf="form.controls.level.dirty && !form.controls.level.value"
            >
              Nível inválido!
            </p>
          </div>
        </div>
      </div>
      <div class="w-full lg:w-3/12 px-1">
        <div class="flex flex-wrap justify-center gap-y-3">
          <img
            src="../../../../../assets/sukuna.png"
            class="rounded-2xl w-full md:w-64 md:h-64"
            alt="Foto do Personagem"
          />
          <button class="w-full lg:w-10/12 btn btn-primary">Selecionar Imagem</button>
        </div>
      </div>
      <button
        class="btn w-full bg-green-700 text-white hover:bg-green-900 my-3"
        type="submit"
      >
        Cadastrar Personagem
      </button>
    </section>
  </form>
</main>
